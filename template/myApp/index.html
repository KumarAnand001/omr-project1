<!DOCTYPE html>
{% extends 'myApp/base.html' %}
{% block body_block %}
    <h1>Employee Information</h1>
    <table>
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Address</th>
        </thead>
        {% for emp in employees %}
        <tr>
            <td>{{emp.eno}} </td>
            <td>{{emp.ename}} </td>
            <td>{{emp.esal}} </td>
            <td>{{emp.eaddr}} </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
